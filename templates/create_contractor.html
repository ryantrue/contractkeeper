<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать контрагента</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
    <div class="logo">Мой сайт</div>
    <nav>
        <a href="/dashboard">Главная</a>
        <a href="/contractors">Контрагенты</a>
        <a href="/contracts">Контракты</a>
        <a href="/logout">Выйти</a>
    </nav>
</header>

<div class="form-container">
    <h1>Создать контрагента</h1>
    <form action="/contractors" method="post">
        <div class="form-group">
            <label for="name">Наименование:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="inn">ИНН:</label>
            <input type="text" id="inn" name="inn" required>
        </div>
        <div class="form-group">
            <label for="ogrn">ОГРН:</label>
            <input type="text" id="ogrn" name="ogrn" required>
        </div>
        <div class="form-group">
            <label for="requisites">Реквизиты:</label>
            <textarea id="requisites" name="requisites" required></textarea>
        </div>
        <button type="submit">Создать</button>
    </form>
</div>

<footer class="footer">
    <p>Мой сайт © 2024</p>
</footer>
</body>
</html>
